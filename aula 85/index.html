<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>form validator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="container">
    <h1>Formulário de Cadastro</h1>
    <ul>
        <li>Nenhum Campo deve ser vazio</li>
        <li>Usuário só poderá conter letras e/ou números</li>
        <li>Usuário deve ter entre 3 a 12 caracteres</li>
        <li>Senha deve ter entre 6 a 12 caracteres</li>
    </ul>
    <form action="/" method="post" class="formulario">
        <label>Nome</label>
        <input type="text" class="nome valid">
        <label>SobreNome</label>
        <input type="text" class="sobreNome valid">
        <label>CPF</label>
        <input type="text" class="cpf valid">
        <label>Usuário</label>
        <input type="text" class="usuario valid">
        <label>Senha</label>
        <input type="password" class="senha valid">
        <label>Repetir a senha</label>
        <input type="password" class="repetir-senha valid">
        <button type="submit">
            Enviar
        </button>
    </form>
</section>
<script src="js/index.js"></script>
<script src="js/main.js"></script>
</body>
</html>
