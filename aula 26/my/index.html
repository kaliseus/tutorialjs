<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculo do IMC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="container">
    <div>
        <h1>Calculo de IMC </h1>
    </div>
    <div class="div1">
        <h2>IMC</h2>
        <p>Menos do que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 25 e 39,9</p>
        <p>Mais do que 40</p>
    </div>

    <div class="div2">
        <h2> Resultado</h2>
        <p>Abaixo do peso</p>
        <p>Peso normal</p>
        <p>Sobrepeso</p>
        <p>Obesidade grau 1</p>
        <p>Obesidade grau 2</p>
        <p>Obesidade grau 3</p>
    </div>

    <form action="" class="form">

        <h2>Calcule seu IMC</h2>
        <label>Peso:</label>
        <input id="peso" class="peso" type="text">
        <label>Altura</label>
        <input id="altura" class="altura" type="text">
        <button type="submit">Calcular</button>
    </form>
    <div class="resultado"></div>
</section>

<script src="js"></script>
</body>
</html>
