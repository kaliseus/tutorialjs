<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<section class="container">
<h1>gerador de senhas</h1>
    <div class="resultado">Selecione as opções</div>
    <h4>Quantidade de Caracteres <input value="20" type="number" min="1" max="50" class="qtd"></h4>
    <h4>Adicionar maiuscuas<input type="checkbox" class="chk-maiusculas" checked></h4>
    <h4>Adicionar minúsculas<input type="checkbox" class="chk-minusculas" checked></h4>
    <h4>Adicionar numeros<input type="checkbox" class="chk-numeros" checked></h4>
    <h4>Adicionar simbolos<input type="checkbox" class="chk-simbolos" checked></h4>
    <button class="gerar-senha">Gerar Senha</button>
</section>
<script src="assets/js/bundle.js"></script>
</body>
</html>
